<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hoverTable {
      width: 100px;
      border-collapse: collapse;
    }

    .hoverTable td {
      padding: 7px;
      border: #4e95f4 1px solid;
    }

    .hoverTable tr {
      background: #b8d1f3;
    }

    .hoverTable tr:hover {
      background-color: #ffff99;
    }

    .hoverTable tr.hovered {
      background-color: #ffff99;
    }
  </style>
</head>

<body>


  <table class="hoverTable">
    <tr>
      <td>Row 1 Data</td>
    </tr>
    <tr>
      <td>Row 2 Data</td>
    </tr>
    <tr>
      <td>Row 3 Data</td>
    </tr>
  </table>


  <script>
    const rows = document.querySelectorAll('.hoverTable tr');

    rows.forEach((row, index) => {
      row.addEventListener('click', () => {
        // Remove the hover effect from all rows
        rows.forEach((r) => {
          r.classList.remove('hovered');
        });

        // Add the hover effect to the clicked row
        row.classList.add('hovered');
      });
    });

  </script>
</body>

</html>
